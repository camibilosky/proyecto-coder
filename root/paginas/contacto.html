<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagenes/logo.png">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Origami</title>
</head>

<body>
    <header>
        <nav>
            
            <div class="LogoBuscador">
                <img class="NavLogo" src="../imagenes/logo.png" alt="Logo Origami">
            
                <div class="NavBuscador">
                    <input class="NavInput" type="text" name="email" placeholder="Buscar">
                    <button class="BotonTienda">Buscar</button>
                </div>
            </div>   

            <ul>
                <li class="item1"><a href="../../index.html">Inicio</a></li>
                <li class="item1"><a href="./tutoriales.html">Tutoriales</a></li>
                <li class="item1"><a href="./playlist.html">Playlist para plegar</a></li>
                <li class="item1"><a href="./tienda.html">Tienda</a></li>
                <li class="item2"><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <section class="ContactoGrids"> 
            <img width= "500px" src="../imagenes/origamicontacto.png" alt="Contacto">
            <div class="form">
                <form>
                    <h2>Tenes alguna duda? Contactanos</h2>
                    <div>                 
                        <input type="text" name="nombre" placeholder="Nombre">
                    </div>             
                    <div>                 
                        <input type="text" name="apellido" placeholder="Apellido">
                    </div>             
                    <div>
                        <input type="text" name="telefono" placeholder="Teléfono">
                    </div>             
                    <div>
                        <input type="text" name="email" placeholder="E-mail">
                    </div> 
                        <textarea></textarea>           
                    
                </form>
                <div class="BotonTiendaCentrar"><button class="BotonTienda">Enviar Consulta</button></div>
            </div>
        </section>
    </main>

    <footer>
        
        <div class="FooterDivs"> 
            <div class="mapa">
                <p>Seguí el mapa y conocé nuestro local!</p>
                <iframe  src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13138.536487958881!2d-58.4228471!3d-34.5881233!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xccdca9aed219747a!2sOrigamiteca!5e0!3m2!1ses!2sar!4v1635894580631!5m2!1ses!2sar" width="420" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        

            <div class="divredes">
                <h3>Seguinos en nuestras redes sociales!</h3>
                <p>Así podés enterarte todas nuestras novedades!</p>
                <div class="ImgRedes">
                    <img width="30" src="../imagenes/facebook.png" alt="facebook">
                    <img width="30" src="../imagenes/instagram.png" alt="instagram">
                </div>
            </div>

            <div class="newsletter">
                <div>
                <h4>Suscribite a nuestro newsletter</h4>
                </div>
                <div class="NewsletterTextoBoton">
                    <input class="NewsletterInput" type="text" name="" id="">
                    <button class="BotonTienda">Suscribite</button>
                    </div>
            </div>
        </div>

        <div class="desarrollado">
        Sitio desarrollado por Cami
        </div>

    </footer>
